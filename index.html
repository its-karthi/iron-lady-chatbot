<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Lady Leadership Programs - AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="chat-header">
            <div class="header-content">
                <div class="header-info">
                    <div class="bot-avatar">
                        <div class="avatar-icon">üëë</div>
                    </div>
                    <div>
                        <h1 class="bot-name">Iron Lady Assistant</h1>
                        <p class="bot-status">
                            <span class="status-dot"></span>
                            Online - Ready to help
                        </p>
                    </div>
                </div>
                <button class="clear-chat-btn" id="clearChatBtn" title="Clear Chat History">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                    Clear Chat
                </button>
            </div>
        </header>

        <div class="chat-container" id="chatContainer">
            <div class="messages-area" id="messagesArea">
                <!-- Messages will be dynamically added here -->
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span class="typing-text">Iron Lady is typing...</span>
            </div>
        </div>

        <div class="quick-actions" id="quickActions">
            <h3>Quick Questions</h3>
            <div class="quick-buttons">
                <button class="quick-btn" data-question="What programs does Iron Lady offer?">
                    <span class="quick-icon">üìö</span>
                    <span>Programs</span>
                </button>
                <button class="quick-btn" data-question="What is the program duration?">
                    <span class="quick-icon">‚è∞</span>
                    <span>Duration</span>
                </button>
                <button class="quick-btn" data-question="Is the program online or offline?">
                    <span class="quick-icon">üíª</span>
                    <span>Delivery</span>
                </button>
                <button class="quick-btn" data-question="Are certificates provided?">
                    <span class="quick-icon">üèÜ</span>
                    <span>Certificates</span>
                </button>
                <button class="quick-btn" data-question="Who are the mentors/coaches?">
                    <span class="quick-icon">üë•</span>
                    <span>Mentors</span>
                </button>
                <button class="quick-btn" data-question="Where are offline programs held?">
                    <span class="quick-icon">üìç</span>
                    <span>Location</span>
                </button>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <input 
                    type="text" 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Ask me about Iron Lady's leadership programs..."
                    autocomplete="off"
                >
                <button class="send-btn" id="sendBtn" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22,2 15,22 11,13 2,9"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
